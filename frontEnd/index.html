<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encantador de Livros</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <h1>Encatador de Livros</h1>
      <p>Sua Livraria geek, com aroma de café e histórias encantadas</p>
    </header>

    <!-- Seção Principal -->
    <section id="hero">
      <h2>Descubra lançamentos, eventos e promoções exclusivas!</h2>
      <p>Cadaste seu nome e e-mail para receber todas as novidades.</p>
    </section>

    <!-- Formulário de cadastro -->
    <section id="cadastro">
      <form id="cadastro">
        <input type="text" id="nome" placeholder="Seu Nome" required />
        <input type="email" id="email" placeholder="Seu E-mail" required />
        <button type="submit">Cadastre-se e encante-se</button>
      </form>
      <p id="mensagem"></p>
    </section>

    <!-- Rodapé -->
    <footer>
      <p>© 2025 Encantador de Livros — criado por Stefany</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
